<mat-toolbar class="toolbar">
  <span>
    <img src="https://hign.org/sites/default/files/2022-01/HIGN-logo-1200.png" alt="HIGN logo" class="toolbar-img">
  </span>
  <span class="mat-spacer"></span>
  @for (option of options; track option.title) {
    <a mat-button [routerLink]="option.path" class="page-option"><p class="button-text">{{ option.title }}</p></a>
  }
  <span>
    <app-language-switcher></app-language-switcher>
  </span>
</mat-toolbar>
